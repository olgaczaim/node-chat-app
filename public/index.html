<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="chat">

<div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
</div>

<div class="chat__main">
    <ol class="chat__messages" id="messages"></ol>

    <div class="chat__footer">
        <form id="message-form">
            <input autocomplete="off" autofocus name="message" placeholder="Message" type="text"/>
            <button>Send</button>
        </form>
        <button id="send-location">Send location</button>
    </div>
</div>

<script id="message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{text}}</p>
        </div>
    </li>
</script>

<script id="message-location-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p><a href="{{href}}" target="_blank">My current location</a></p>
        </div>
    </li>
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/libs/mustache.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
